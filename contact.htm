<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
<title>Beatmap Product Enquiry Form</title>
<script src="scripts/formValidation.js"></script>
<link href="styles/style.css" rel="stylesheet">
<style>
	.title {
		margin-bottom:10px;
	}
	#rightside {font-size:10px;
	}
	br{line-height:3;
	}
	#header br{line-height:1;
	}
	fieldset{width:350px; margin:0 50px; padding:20px;
	}
	legend {font:900 1.2em helvetica, verdana, sans-serif;color:#fff;
	}
	#picture1{background-image:url(images/product/rihanna.jpg);
	}
	#picture2{background-image:url(images/product/staticx.jpg);
	}
	#content{background-image:none;}
</style>
</head>
<body>
<div id="central">
	<header>
		<form id="login" action="#">
       <p><label for="txtuser">User:</label> <input class="text" name="txtuser" id="txtuser"><br>
       <label for="txtpass">Password:</label> <input class="text" name="txtpass" id="txtpass"><br>
       <input type="submit" class="buttons" id="btnlogin" name="btnlogin" value="Login"/></p>
        </form>
	</header>
    <nav>
		<ul>
      <li><a id="n1" href="index.htm">Home</a></li>
      <li><a id="n2" href="products.htm">Products</a></li>
      <li><a id="n3" href="reviews.htm">Reviews</a></li>
      <li><span id="current"><a id="n4" href="#">Enquiries</a></span></li>
		</ul>
    </nav>
<main>
<div id="leftside">
			<h2>Featured Artist</h2>
			<div id="picture1"></div>
			<h2>Featured Artist</h2>
			<div id="picture2"></div>
		</div>
		<div id="rightside">
		<form id="project" onsubmit="validate(this); return submitIt(this)"  action="#">
		<!--A form can have only one onsubmit attribute.

			The value of that attribute is the body of a function, so if you return from a statement in it, then you will end the function instead of continuing to the next statement.

			Thus, to run both functions with an onsubmit attribute:

			onsubmit="validateForm(); return saveScroll()"
			You might want to change the logic there depending on how you want to react to the function calls. If the return value of validateForm matters, then you should do something with it. 
			resource: https://stackoverflow.com/questions/14428063/can-a-form-have-more-than-one-onsubmit --> 
			<fieldset>
				<legend>Contact Details</legend>
			   <label for="txtname">Your Name:</label> <input class="text" name="txtname" id="txtname"><br>
			   <label for="txtemail">Email:</label> <input class="text" name="txtemail" id="txtemail"><br>
			   <label for="txtartist">Artist:</label> <input class="text" name="txtartist" id="txtartist"><br>
			   <label for="txtalbum">Song / Album:</label> <input class="text" name="txtalbum" id="txtalbum"><br>
			   <label for="txtcomments">Comments:</label> <textarea class="ta" name="txtcomments" id="txtcomments" cols="30" rows="20"></textarea><br>
			   <input type="submit" class="buttons" id="btnSubmit" name="btnsubmit" value="Send Enquiry">
		   </fieldset>
        </form>

		</div>
		<footer> <p>&copy; Beatmap 2018</p></footer>
	</main>
  </div>
</body>
</html>
